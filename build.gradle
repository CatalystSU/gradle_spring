apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'hello.HelloWorld'
repositories {  
    mavenCentral()
}
sourceCompatibility = 1.17
targetCompatibility = 1.17
dependencies {
    implementation "joda-time:joda-time:2.2"
}
jar {
      baseName = 'hello-world-gradle'
      version =  '0.1.0'
}
wrapper {
    gradleVersion = '7.4.1'
}
